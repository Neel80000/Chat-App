<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Dynamic Divider with Moving Bar</title>
</head>
<body>
    <div class="container">
        <div class="section left-section">
            <h1 id="chat-title">Select a chat from the right sidebar</h1>
            <div id="chat-window">
                <p>Chat messages will appear here.</p>
            </div>
        </div>
        <div class="divider" id="divider">
            <div class="drag-handle"></div>
            <div class="horizontal-bar"></div>
        </div>
        <div class="section right-section">
            <div class="search-bar">
                <input type="text" placeholder="Search..." />
            </div>
            <nav class="navbar">
                <ul>
                    <li class="chat-item"><a href="#" onclick="selectChat('Alice')">Alice</a></li>
                    <li class="chat-item"><a href="#" onclick="selectChat('Bob')">Bob</a></li>
                    <li class="chat-item"><a href="#" onclick="selectChat('Charlie')">Charlie</a></li>
                    <li class="chat-item"><a href="#" onclick="selectChat('Diana')">Diana</a></li>
                    <li class="chat-item"><a href="#" onclick="selectChat('Eve')">Eve</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
